<html>
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Data Set Collecting</title>
    <script>
        function showAlert() {
            alert("Response noted! Submit another Response!");
        }
    </script>
</head>
<body class="text-center">
<form class="form-signin" action="{{ url_for('show_results') }}" method="post">
    <div class="container">

        <br>
        <h6 class="h3 mb-3 font-weight-normal">Question1 :</h6>
        <br>
        <h3 class="h3 mb-3 font-weight-normal">Data Structure used for balancing brackets?.</h3>
        <br>
        <textarea name="first" rows="5" cols="100" title="Answer">{{ ans1 }}</textarea><!--name=id -->
        <br>
        <h2>Marks: {{ s1 }}/2</h2>

        <br>
        <h6 class="h3 mb-3 font-weight-normal">Question2 :</h6>
        <br>
        <h3 class="h3 mb-3 font-weight-normal">What is an array?</h3>
        <br>
        <textarea name="second" rows="5" cols="100" title="Answer">{{ ans2 }}</textarea>
        <br>
        <h2>Marks: {{ s2 }}/3</h2>


        

        <br>
        <h2>Total Marks: {{ tot }}/5</h2>
        <button type="submit" value="Retake" class="btn btn-primary"><a href="{{ url_for('index') }}" style="color: white;text-decoration: none;">Retake</a></button>

    </div>
</form>
</body>
</html>
